#cloud-config
ssh_authorized_keys:
  - ssh-rsa  RancherOS
write_files:
  - path: /var/lib/rancher/conf/cloud-config.yml
    permissions: "0644"
    owner: root
    content: |
      #cloud-config
      ssh_authorized_keys:
        - ssh-rsa  RancherOS
      rancher:
        state:
          dev: LABEL=RANCHER_STATE
        services_include:
          open-vm-tools: true
        network:
          interfaces:
            eth0:
              address: 192.168.199.100/24
              gateway: 192.168.199.254
              mtu: 1500
              dhcp: false
            dns:
              nameservers:
                - 192.168.199.254
rancher:
  state:
    dev: LABEL=RANCHER_STATE
  services_include:
    open-vm-tools: true
  network:
    interfaces:
      eth0:
        address: 192.168.199.100/24
        gateway: 192.168.199.254
        mtu: 1500
        dhcp: false
    dns:
      nameservers:
        - 192.168.199.254
